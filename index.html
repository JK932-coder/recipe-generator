<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
        <img src="https://i.postimg.cc/N0wg1ZWq/undraw-Cooking-p7m1.png" />
      </header>
      <main>
        <div class="form-container">
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter the ingredient to generate the recipe"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: chicken,salmon, banana</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/JK932-coder" target="_blank">
          Jekaterina Valeviciene</a
        >
        and is open-sourced on
        <a href="https://github.com/JK932-coder/recipe-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/sites/recipe-generator-jk/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
